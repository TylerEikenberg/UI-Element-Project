<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
     
    <title>Tyler Eikenberg Project 2</title>
</head>
<body class="body-small">
    <h1 class="title">Marvel Comics</h1>
    <div class="tabContainer">
        <div class="buttonContainer">
            <button class = "marvelCharacters" onclick="mainTabs.showPanel(0,'#8406a1')">Characters</button>
            <button onclick="mainTabs.showPanel(1,'#884b96')">Comics</button>
            <button onclick="mainTabs.showPanel(2,'#8d7c91')">Another Thing</button>
            <button onclick="mainTabs.showPanel(3,'#d5ced6')">Another Thing</button>
        </div>
        
       
        <!-- This panel holds all character info -->
        <div class="tabPanel stacking">
                <h2 class="character-name">Marvel Comics</h2>
            <div class="char-image-box"></div>
            <div class="char-bio-box">
                
                <p class="character-bio">Founded in 1939, Marvel Comics is one of the biggest powerhouses 
                                        in the comic book industry. Explore the Marvel Comic universe using 
                                        this helpful tool!
                </p>
            </div>
        </div>



        <div class="tabPanel stacking">Tab 2 Content</div>
        <div class="tabPanel stacking">Tab 3 Content</div>
        <div class="tabPanel stacking">Tab 4 Content</div>

        <!-- Scott made my loading screen -->
        <div id="loading-overlay" class="overlay" style="display: none;"></div>
        <svg id="loading-indicator" class="spinner" viewBox="0 0 50 50" style="display: none;">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
        
    </div>

    
</body>
<script src="md5.js"></script>
<script src="script.js"></script>

</html>
